{% extends "base.html" %}

{% block content %}
<meta charset="UTF-8">
<h2 align="center">Доступные вакансии</h2>
<div class="container">
    {% for service in services %}
    <div class="row">
        <div class="card" style="width: 18rem;">
            {% if service.preview %}
                <img src="data:;base64,{{ service.preview | b64decode }}" class="card-img-top" alt="Download image">
            {% else %}
                <img src="static/image/nofoto.jpg" class="card-img-top" alt="Download image">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ service.service }}</h5>
                <p class="card-text">{{ service.description }}</p>
                <p class="card-text"><small><small>{{ service.price }} ₽</small></small></p>
<!--                <a href="#" class="btn btn-primary">Посмотреть подробнее</a>-->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Посмотреть подробнее
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Hello</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
<br>
{% endblock %}
